<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALZO - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6663ff',
            secondary: '#57B5E7'
          },
          borderRadius: {
            'button': '8px'
          }
        },
        fontFamily: {
          'sans': ['Inter', 'sans-serif'],
          'display': ['Pacifico', 'cursive']
        }
      }
    }
  </script>
</head>
<body class="font-sans bg-white">
  <nav class="top-0 w-full bg-white/95 backdrop-blur-sm z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="/" class="text-2xl font-display text-primary" aria-label="ALZO Home">ALZO</a>
        <div class="hidden md:flex items-center space-x-8">
          <a href="/#features" class="text-gray-700 hover:text-primary" aria-label="Features">Features</a>
          <a href="/#solutions" class="text-gray-700 hover:text-primary" aria-label="Solutions">Solutions</a>
          <a href="/#testimonials" class="text-gray-700 hover:text-primary" aria-label="Testimonials">Testimonials</a>
          <a href="/#pricing" class="text-gray-700 hover:text-primary" aria-label="Pricing">Pricing</a>
          <a href="/login" class="bg-primary text-white px-6 py-2 rounded-button hover:bg-primary/90 cursor-pointer whitespace-nowrap" aria-label="Login">Login</a>
        </div>
        <button id="mobileMenuButton" class="md:hidden text-gray-700 hover:text-primary focus:outline-none" aria-label="Toggle mobile menu">
          <i id="mobileMenuIcon" class="ri-menu-line text-2xl"></i>
        </button>
      </div>
      <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-100">
        <div class="flex flex-col px-4 py-4 space-y-4">
          <a href="/#features" class="text-gray-700 hover:text-primary" aria-label="Features">Features</a>
          <a href="/#solutions" class="text-gray-700 hover:text-primary" aria-label="Solutions">Solutions</a>
          <a href="/#testimonials" class="text-gray-700 hover:text-primary" aria-label="Testimonials">Testimonials</a>
          <a href="/#pricing" class="text-gray-700 hover:text-primary" aria-label="Pricing">Pricing</a>
          <a href="/login" class="bg-primary text-white px-6 py-2 rounded-button hover:bg-primary/90 text-center" aria-label="Login">Login</a>
        </div>
      </div>
    </div>
  </nav>
  <section class="min-h-screen flex items-center bg-gradient-to-br from-white to-blue-50 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center py-8">
      <div class="text-center md:text-left px-4 sm:px-0">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 mb-4">Welcome to ALZO</h1>
        <p class="text-base sm:text-lg text-gray-600 mb-6">Join our community to empower Alzheimer's care through technology and support.</p>
      </div>
      <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-4 text-center">Create Your Account</h2>
        <form id="signupForm">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary text-sm sm:text-base" required />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary text-sm sm:text-base" required />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary text-sm sm:text-base" required />
          </div>
          <div id="errorMessage" class="text-red-500 text-center text-sm mb-4 hidden"></div>
          <button type="submit" id="signupButton" class="w-full bg-primary text-white py-3 rounded-button font-semibold hover:bg-primary/90 text-sm sm:text-base">Sign Up</button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
          Already have an account? <a href="/login" class="text-primary hover:underline">Login</a>
        </p>
      </div>
    </div>
  </section>
  <footer class="bg-gray-900 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-400 text-sm">Â© 2025 ALZO. All rights reserved.</p>
    </div>
  </footer>
  <script>
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuIcon = document.getElementById('mobileMenuIcon');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenuIcon.classList.toggle('ri-menu-line');
      mobileMenuIcon.classList.toggle('ri-close-line');
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const signupButton = document.getElementById('signupButton');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.add('hidden');
      signupButton.textContent = 'Signing Up';
      signupButton.disabled = true;
      signupButton.classList.add('opacity-50', 'cursor-not-allowed');
      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim().toLowerCase(),
        password: form.password.value,
      };
      if (!formData.name) {
        errorMessage.textContent = 'Name is required';
        errorMessage.classList.remove('hidden');
        signupButton.textContent = 'Sign Up';
        signupButton.disabled = false;
        signupButton.classList.remove('opacity-50', 'cursor-not-allowed');
        return;
      }
      if (formData.password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.remove('hidden');
        signupButton.textContent = 'Sign Up';
        signupButton.disabled = false;
        signupButton.classList.remove('opacity-50', 'cursor-not-allowed');
        return;
      }
      console.log('Signup attempt:', formData);
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });
        const data = await response.json();
        console.log('Signup response:', data);
        if (!response.ok) {
          errorMessage.textContent = data.message || 'Signup failed';
          errorMessage.classList.remove('hidden');
          signupButton.textContent = 'Sign Up';
          signupButton.disabled = false;
          signupButton.classList.remove('opacity-50', 'cursor-not-allowed');
          return;
        }
        localStorage.setItem('token', data.token);
        if (data.redirect) {
          console.log(`Redirecting to ${data.redirect}`);
          window.location.href = data.redirect;
        } else {
          console.log('Redirecting to /role');
          window.location.href = '/role';
        }
      } catch (err) {
        console.error('Signup error:', err.message);
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.remove('hidden');
        signupButton.textContent = 'Sign Up';
        signupButton.disabled = false;
        signupButton.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    });
  </script>
</body>
</html>
