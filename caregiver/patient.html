<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALZO - Patient Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2D5BFF',
                        secondary: '#FF3B3B'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        .patient-card:hover {
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex h-screen">
        <aside class="w-64 bg-white shadow-lg">
            <div class="p-4 border-b">
                <div class="font-['Pacifico'] text-2xl text-primary">ALZO</div>
            </div>
            <div class="p-4">
                <div class="flex items-center mb-6">
                    <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
                        <i class="ri-user-line text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <p id="caregiverName" class="font-medium">Loading...</p>
                        <p class="text-sm text-gray-500">Caregiver</p>
                    </div>
                </div>
                <nav>
                    <a href="/caregiver/care.html" class="flex items-center p-3 mb-2 hover:bg-gray-100 rounded-button">
                        <i class="ri-dashboard-line mr-3"></i>
                        Dashboard
                    </a>
                    <a href="/caregiver/patients.html" class="flex items-center p-3 mb-2 hover:bg-gray-100 rounded-button">
                        <i class="ri-user-heart-line mr-3"></i>
                        Patients
                    </a>
                    <a href="/caregiver/profile.html" class="flex items-center p-3 mb-2 hover:bg-gray-100 rounded-button">
                        <i class="ri-user-settings-line mr-3"></i>
                        Profile
                    </a>
                    <button id="logoutButton" class="flex items-center p-3 hover:bg-gray-100 rounded-button w-full text-left">
                        <i class="ri-logout-box-line mr-3"></i>
                        Logout
                    </button>
                </nav>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold">Patient Details</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="sendSosAlert()" class="px-4 py-2 bg-secondary text-white rounded-button font-semibold hover:bg-secondary/90">
                            <i class="ri-alarm-warning-line mr-2"></i>Send SOS Alert
                        </button>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <div class="mb-8">
                    <h1 id="patientName" class="text-2xl font-semibold mb-2">Loading...</h1>
                    <p id="patientId" class="text-gray-600">ID: Loading...</p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-medium mb-4">Patient Overview</h3>
                        <div class="flex items-center mb-4">
                            <span id="patientCondition" class="px-2 py-1 bg-gray-100 text-gray-700 text-sm rounded-full">Unknown</span>
                        </div>
                        <div class="flex justify-between text-sm mb-3">
                            <span>Age</span>
                            <span id="patientAge" class="font-medium">Unknown</span>
                        </div>
                        <div class="flex justify-between text-sm mb-3">
                            <span>Room</span>
                            <span id="patientRoom" class="font-medium">Unknown</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Blood Pressure</span>
                            <span id="bloodPressure" class="font-medium">Unknown</span>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-medium mb-4">Medications</h3>
                        <div id="medicationsList" class="space-y-3">
                            <p class="text-sm text-gray-500">No medications available</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-medium mb-4">Appointments</h3>
                        <div id="appointmentsList" class="space-y-3">
                            <p class="text-sm text-gray-500">No appointments available</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-medium mb-4">Active SOS Alerts</h3>
                        <div id="sosAlertsList" class="space-y-3">
                            <p class="text-sm text-gray-500">No active alerts</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let patientData = null;

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('No token found, redirecting to /login');
                window.location.href = '/login';
                return null;
            }
            try {
                console.log('Checking auth with token');
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Auth check failed:', errorData.message);
                    throw new Error(errorData.message || 'Authentication failed');
                }
                const data = await response.json();
                console.log('Auth check response:', data);
                if (data.role !== 'caregiver') {
                    console.log('User role is not caregiver:', data.role);
                    window.location.href = '/role';
                    return null;
                }
                return data;
            } catch (err) {
                console.error('Auth error:', err.message);
                localStorage.removeItem('token');
                window.location.href = '/login';
                return null;
            }
        }

        async function loadPatientData() {
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('patientId');
            if (!patientId) {
                alert('No patient ID provided');
                window.location.href = '/caregiver/patients.html';
                return;
            }

            try {
                const response = await fetch(`/api/auth/caregiver/patient/${patientId}`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to fetch patient data');
                }
                patientData = await response.json();
                console.log('Patient data fetched:', patientData);
                updatePatientDetails();
            } catch (err) {
                console.error('Load patient data error:', err.message);
                alert(err.message || 'Failed to load patient data.');
                window.location.href = '/caregiver/patients.html';
            }
        }

        function updatePatientDetails() {
            const { patient, medications, appointments, sosAlerts, vitalSigns } = patientData;

            document.getElementById('patientName').textContent = patient.name;
            document.getElementById('patientId').textContent = `ID: ${patient.patientId}`;
            document.getElementById('patientCondition').textContent = patient.condition;
            document.getElementById('patientCondition').className = `px-2 py-1 text-sm rounded-full ${
                patient.condition === 'Stable' ? 'bg-green-100 text-green-700' :
                patient.condition === 'Critical' ? 'bg-red-100 text-red-700' :
                patient.condition === 'Recovering' ? 'bg-blue-100 text-blue-700' :
                'bg-yellow-100 text-yellow-700'
            }`;
            document.getElementById('patientAge').textContent = patient.age;
            document.getElementById('patientRoom').textContent = patient.room;
            document.getElementById('bloodPressure').textContent = vitalSigns.bloodPressure;

            const medicationsList = document.getElementById('medicationsList');
            medicationsList.innerHTML = medications.length > 0 ? medications.map(med => `
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="ri-capsule-line text-blue-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">${med.name}</p>
                        <p class="text-xs text-gray-500">Prescribed by ${med.doctorId ? med.doctorId.name : 'Unknown'} at ${new Date(med.date).toLocaleString()}</p>
                    </div>
                    <span class="ml-auto px-2 py-1 text-xs rounded-full ${
                        med.taken ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                    }">${med.taken ? 'Taken' : 'Not Taken'}</span>
                </div>
            `).join('') : '<p class="text-sm text-gray-500">No medications available</p>';

            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = appointments.length > 0 ? appointments.map(app => `
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="ri-calendar-line text-blue-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">${app.reason}</p>
                        <p class="text-xs text-gray-500">With ${app.doctorId ? app.doctorId.name : 'Unknown'} on ${new Date(app.date).toLocaleDateString()} at ${app.time}</p>
                    </div>
                    <span class="ml-auto px-2 py-1 text-xs rounded-full ${
                        app.status === 'confirmed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'
                    }">${app.status}</span>
                </div>
            `).join('') : '<p class="text-sm text-gray-500">No appointments available</p>';

            const sosAlertsList = document.getElementById('sosAlertsList');
            sosAlertsList.innerHTML = sosAlerts.length > 0 ? sosAlerts.map(alert => `
                <div class="flex items-center p-3 bg-red-50 rounded-lg">
                    <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
                        <i class="ri-error-warning-line text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">SOS Alert</p>
                        <p class="text-xs text-gray-500">${new Date(alert.createdAt).toLocaleString()}</p>
                    </div>
                </div>
            `).join('') : '<p class="text-sm text-gray-500">No active alerts</p>';
        }

        async function sendSosAlert() {
            if (!patientData) {
                alert('Patient data not loaded.');
                return;
            }
            if (!confirm(`Send SOS alert for ${patientData.patient.name} (ID: ${patientData.patient.patientId})?`)) {
                return;
            }
            try {
                const response = await fetch('/api/auth/caregiver/sos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ patientId: patientData.patient.patientId })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to send SOS alert');
                }
                console.log('SOS alert sent for patient:', patientData.patient.patientId);
                alert('SOS alert sent successfully!');
                await loadPatientData(); // Refresh alerts
            } catch (err) {
                console.error('Send SOS error:', err.message);
                alert(err.message || 'Failed to send SOS alert.');
            }
        }

        function handleLogout() {
            console.log('Logging out');
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, checking auth');
            const userData = await checkAuth();
            if (!userData) return;
            document.getElementById('caregiverName').textContent = userData.name;
            await loadPatientData();
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        });
    </script>
</body>
</html>
